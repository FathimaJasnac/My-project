{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
           <h2> {{movie.name}}<br></h2>
            <h5> {{movie.desc}}<br></h5>
            <h5>{{movie.year}}<br></h5>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Edit</a><br>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
